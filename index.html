<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <script src="https://kit.fontawesome.com/b0a31ff84e.js" crossorigin="anonymous"></script>

  <title>Resume Template</title>
</head>

<body>
  <!-- name section -->
  <div class="top-section" id='top'>
  </div>
  <!-- / name section -->

  <!-- body section -->
  <div class="bottom-section">
    <!-- main section -->
    <div class="left-section">
      <div class='section__container'>
        <div class="heading">
          <h2>Work Experience</h2>
        </div>
        <div id='work-experience'>
        </div>
      </div>

      <div class='section__container'>
        <div class="heading">
          <h2>Projects</h2>
        </div>
        <div id='projects'>
        </div>
      </div>
    </div>
    <!-- /main section -->

    <!-- right section -->
    <div class="right-section">
      <!-- contact -->
      <div class='section__container'>
        <div class="heading">
          <h3>Contact</h3>
        </div>
        <div id='contact'>
        </div>
      </div>
      <!-- /contact -->
      <!-- programs -->
      <div class='section__container'>
        <div class="heading">
          <h3>Programs</h3>
        </div>
        <ul id='programs'>
        </ul>
      </div>
      <!-- /programs -->
      <!-- education -->
      <div class='section__container'>
        <div class="heading">
          <h3>Education</h3>
        </div>
        <div id='education'>
        </div>
      </div>
      <!-- /education -->
    </div>
    <!-- end of right section -->
  </div>
  <!-- /body section -->
  <script type='module' src='app.js'></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Resume Template</title>
</head>

<body>
  <!-- name section -->
  <div class="name" id='top'>
  </div>
  <!-- /name section -->

  <!-- main-grid section -->
  <div class="grid">
    <!-- left grid -->
    <main>
      <div class='grid__container'>
        <div class="heading">
          <h2>Work Experience</h2>
        </div>
        <div id='work-experience'>
          <!-- data injected from js -->
        </div>
      </div>

      <div class='grid__container'>
        <div class="heading">
          <h2>Projects</h2>
        </div>
        <div id='projects'>
          <!-- data injected from js -->
        </div>
      </div>
    </main>
    <!-- /left grid -->

    <!-- right grid -->
    <aside>
      <!-- contact -->
      <div class='grid__container'>
        <div class="heading">
          <h3>Contact</h3>
        </div>
        <div id='contact'>
          <!-- data injected from js -->
        </div>
      </div>
      <!-- /contact -->
      <!-- programs -->
      <div class='grid__container'>
        <div class="heading">
          <h3>Programs</h3>
        </div>
        <ul id='programs'>
          <!-- data injected from js -->
        </ul>
      </div>
      <!-- /programs -->
      <!-- education -->
      <div class='grid__container'>
        <div class="heading">
          <h3>Education</h3>
        </div>
        <div id='education'>
          <!-- data injected from js -->
        </div>
      </div>
      <!-- /education -->
    </aside>
    <!-- /right grid -->
  </div>
  <!-- /body section -->
  <script type='module' src='app.js'></script>
</body>

</html>
